<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edga,chrome=1" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0,mininum-scale=1.0,maxinum-scale=1.0,user-scalable=no" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="format-detection" content="email=no" />
	<title>发帖子</title>
	<link rel="stylesheet" href="css/card.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body>
<div class="card_container">
	<header class="card_header">
		<span class="card_back">取消</span>
		<h1>帖子</h1>
		<span class="card_send">发送</span>
	</header>
	<section class="card_main">
		<div class="card_item">
			<p class="card_title"><input type="text" placeholder="起个标题吧"></p>	
			<p class="card_con"><textarea name="" id="card_text" placeholder="说说心得……"></textarea></p>
			<div class="card_add">
				<p class="card_add_pic">＋</p>
			</div>
			<div class="add_tagname">
				<i class="fa fa-tags"></i>添加标签
			</div>
		</div>
	</section>
</div>
<script src="js/jquery.js"></script>
<script src="js/card.js"></script>	
</body>
</html>
