<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edga,chrome=1" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0,mininum-scale=1.0,maxinum-scale=1.0,user-scalable=no" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="format-detection" content="email=no" />
	<title>我的</title>
	<link rel="stylesheet" href="css/my.css">

<body>
<div class="my_container">
	<header class="my_header">
		<span class="my_msg"><i class="fa fa-envelope-o"></i></span>
		<span class="my_more">更多</span>
		<p class="my_pic"><img src="images/my_06.jpg" alt=""></p>
		<p class="my_name">昵称</p>
		<p class="my_people"><span><small>1</small>关注</span>|<span><small>0</small>粉丝</span></p>

	<section class="my_main">

			<div class="my_case">
				<p class="my_case_title">今日已签到</p>
				<p class="my_case_number">共签到<span class="day">1</span>天，等级<span class="dengji">Lr.0</span></p>
			</div>
			<div class="my_score">

				<p class="my_score_change">兑换积分福利<span></span></p>
			</div>
		</div>
		<div class="my_tab">
			<p><span class="my_tab_on">帖子<small>0</small></span></p>
			<p><span>配方<small>0</small></span></p>
		</div>
		<div class="big">
			<div class="my_tab_content">
				<div class="my_tab_con"><p class="alt">没有相关内容</p></div>
				<div class="my_tab_con"><p class="alt">没有相关内容</p></div>
			</div>
		</div>
	</section>
	<footer class="my_footer">
		<ul>
			<li data_src="index1.html">
				<i></i>
				首页
			</li>
			<li data_src="community.html">
				<i></i>
				社区
			</li>
			<li data_src="news.html">
				<i></i>
				好货
			</li>
			<li class="on" data_src="my.html">
				<i></i>
				我的
			</li>
		</ul>
	</footer>
</div>
<script src="js/jquery.js"></script>
<script src="js/my.js"></script>
