<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edga,chrome=1" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0,mininum-scale=1.0,maxinum-scale=1.0,user-scalable=no" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="format-detection" content="email=no" />
	<title>消息</title>
	<link rel="stylesheet" href="css/message.css">
</head>
<body>
<div class="message_container">
	<header class="message_header">
		<span class="message_back"></span>
		<h1>消息</h1>
		<span class="message_set" data-name="message">推送设置</span>
	</header>
	<section class="message_main">
		<div class="message_item">
			<p class="message_pic"><img src="images/message_03.jpg" alt=""></p>
			<p class="message_con">
				<span>焙小刻</span>
				<small>hi，我是焙小刻，也可以叫我…</small>
			</p>
			<p class="message_time">8分钟前</p>
		</div>
	</section>	
</div>
<script src="js/jquery.js"></script>	
<script src="js/message.js"></script>
</body>
</html>
